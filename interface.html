<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Films/series</title>
  </head>
  <body>
    <section class="p-4 text-center bg-dark text-light">
      <div class="container">
        <div class="d-flex justify-content-evenly">
          <div class="bg-dark text-light" id="inputs">
            <div class="form-floating m-3">
              <input id="id-Input" type="number" placeholder="Id" />
            </div>
            <div class="form-floating mb-3">
              <input id="name-Input" type="text" placeholder="Name" />
            </div>
            <div class="form-floating mb-3">
              <input id="genre-Input" type="text" placeholder="Genre" />
            </div>
            <div class="form-floating mb-3">
              <input id="director-Input" type="text" placeholder="Director" />
            </div>
            <div class="form-floating mb-3">
              <input id="rating-Input" type="number" placeholder="Rating" />
            </div>
          </div>
          <div>
            <button
              id="add-element-btn"
              type="button"
              class="btn btn-outline-warning m-3 text-center"
            >
              Add movie
            </button>
            <button
              id="remove-element-btn"
              type="button"
              class="btn btn-outline-warning m-3 text-center"
            >
              Remove movie
            </button>
            <button
              id="update-element-btn"
              type="button"
              class="btn btn-outline-warning m-3 text-center"
            >
              Update movie
              <input
                id="update-id-Input"
                type="number"
                placeholder="Update-Id"
              />
            </button>
          </div>
          <div>
            <h1>IMDB</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
              dolor sit magnam consequatur et necessitatibus voluptatibus,
              blanditiis mollitia quia a?
            </p>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto,
              sunt.
            </p>
          </div>
          <img
            class="img-fluid"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5RgNwfTXFDOAHPHfa-85DazGmglP2IPw-og&usqp=CAU"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="p-5">
      <div class="container row" id="cards"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
